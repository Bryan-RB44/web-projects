<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bryan Briones - Project 2: Night Life</title>
        <!-- CSS -->
        <link rel="stylesheet" href="styles.css">

        <!-- JS -->
        <script src="script.js"></script>

        <!-- GSAP library (for the animations) -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    </head>
    <body>
        <!-- Foreground Skyline -->
        <div class="scrollingCity_front">
            <div class="cityFront">
                <img src="img/cityFront.png">
                <img src="img/cityFront.png">
                <img src="img/cityFront.png">
            </div>
        </div>

        <!-- Background Skyline -->
        <div class="scrollingCity_back">
            <div class="cityBack">
                <img src="img/cityBack.png">
                <img src="img/cityBack.png">
                <img src="img/cityBack.png">
            </div>
        </div>

        <!-- Background Stars -->
        <div class="scrollingStars">
            <div class="stars">
                <img src="img/stars_1.png">
                <img src="img/stars_2.png">
                <img src="img/stars_3.png">
            </div>
        </div>

        <!-- Background Meteors -->
        <div class="randMeteor">
            <img src="img/meteor.gif">
        </div>
    </body>
</html>
